    <!-- contact  -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact-info -->
        <article class="contact-info">
          <div class="contact-item">
            <!-- contact item -->
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope">email</i>

            <!-- contact item -->

              <h4><a href="tel:+5197813237">+1-519-781-3237</a></h4>
            </h4>
          </div>
        </article>
        <!-- contact form -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="" method="post">
            <!-- setup r=email * & post -->
            <div class="form-group">
              <!-- inputs -->
              <input
                type="text"
                placeholder="name"
                name="name"
                class="form-control"
              />
              <!-- inputs -->
              <input
                type="email"
                placeholder="email"
                name="email"
                class="form-control"
              />
              <!-- inputs -->
              <textarea
                name="message"
                placeholder="message"
                class="form-control"
                rows="10"
              ></textarea>
            </div>
            <!-- !!!!!!!!!button!!!!!!!!! -->
            <button type="submit" class="submit-btn btn">submit form</button>
          </form>
        </article>
        <!-- contact form end -->
